openapi: "3.0.2"
info:
  title: Data Health models
  version: "1.0"
paths:
  /controls:
    get:
      operationId: List Controls
      description: List all controls.
      tags:
        - Control
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 100
                  value:
                    type: array
                    items:
                      $ref: "#/components/schemas/Control"
    post:
      operationId: Create Control
      description: Create a control.
      tags:
        - Control
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Control"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Control"

  /controls/{controlId}:
    parameters:
      - name: controlId
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: Get Control By ID
      description: Get a control by id.
      tags:
        - Control
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Control"
    put:
      operationId: Update Control By ID
      description: Update a control.
      tags:
        - Control
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Control"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Control"
    delete:
      operationId: Delete Control By ID
      description: Delete a control.
      tags:
        - Control
      responses:
        "204":
          description: OK

  /controls/{controlId}/trigger:
    parameters:
      - name: controlId
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: Trigger schedule
      description: Trigger a schedule by id.
      tags:
        - Control
      responses:
        "200":
          description: OK

  /controls/schedule:
    get: 
      operationId: Get Schedule
      description: Get Schedule.
      tags:
        - Schedule
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Schedule"
    put:
      operationId: Create/Update Schedule
      description: Create or Update Schedule.
      tags:
        - Schedule
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Schedule"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Schedule"

  /controls/alert:
    get: 
      operationId: Get Alert
      description: Get Alert.
      tags:
        - Alert
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Alert"
    put:
      operationId: Create/Update Alert
      description: Create or Update Alert.
      tags:
        - Alert
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Alert"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Alert"

  /controls/statusPalette:
    get:
      operationId: List Status Palettes
      description: List all status palettes.
      tags:
        - StatusPalette
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 100
                  value:
                    type: array
                    items:
                      $ref: "#/components/schemas/StatusPalette"
    post:
      operationId: Create Status Palette
      description: Create a status palette.
      tags:
        - StatusPalette
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StatusPalette"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusPalette"

  /controls/statusPalette/{statusPaletteId}:
    parameters:
      - name: statusPaletteId
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: Get Status Palette By ID
      description: Get a status palette by id.
      tags:
        - StatusPalette
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusPalette"
    put:
      operationId: Update Status Palette By ID
      description: Update a status palette.
      tags:
        - StatusPalette
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StatusPalette"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusPalette"
    delete:
      operationId: Delete Status Palette By ID
      description: Delete a status palette.
      tags:
        - StatusPalette
      responses:
        "204":
          description: OK

  /controls/assessments:
    get:
      operationId: List Assessments
      description: List all assessments.
      tags:
        - Assessment
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 100
                  value:
                    type: array
                    items:
                      $ref: "#/components/schemas/Assessment"
    post:
      operationId: Create Assessment
      description: Create an assessment.
      tags:
        - Assessment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Assessment"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Assessment"

  /controls/assessments/{assessmentId}:
    parameters:
      - name: assessmentId
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: Get Assessment By ID
      description: Get an assessment by id.
      tags:
        - Assessment
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Assessment"
    put:
      operationId: Update Assessment By ID
      description: Update an assessment.
      tags:
        - Assessment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Assessment"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Assessment"
    delete:
      operationId: Delete Assessment By ID
      description: Delete an assessment.
      tags:
        - Assessment
      responses:
        "204":
          description: OK

  /actions/query:
    post:
      operationId: get actions by query filters
      description: List all actions with a query.
      tags:
        - Actions
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  $ref: "#/components/schemas/actionFilter"
                skip:
                  type: number
                  description: The skip of the action.
                  example: 30
                  default: 0
                top:
                  type: number
                  description: The top of the action.
                  example: 100
                  default: 1000
                orderBy:
                  type: array
                  description: The order by of the action.
                  items:
                    type: object
                    properties:
                      field:
                        type: string
                        enum: [name, status]
                        description: The field of the order by
                        example: name
                      direction:
                        type: string
                        enum: [asc, desc]
                        description: The direction of the order by
                        example: desc
                        default: asc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/action"

  /actions/grouped:
    post:
      operationId: get actions by query filters and group by
      description: List all actions with a query and group by.
      tags:
        - Actions
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  $ref: "#/components/schemas/actionFilter"
                groupBy:
                  type: string
                  enum: [findingType, findingSubType, findingName, severity]
                  description: The group by of the action.
                  example: severity
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/actionGrouped"

  /actions:
    post:
      operationId: create actions
      description: Create actions.
      tags:
        - Actions
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/action"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/action"

  /actions/{actionId}:
    parameters:
      - name: actionId
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: get action by id
      description: Get an action by id.
      tags:
        - Actions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/action"
    put:
      operationId: update action
      description: Update an action.
      tags:
        - Actions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/action"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/action"

  /controls/scores/query:
    post:
      operationId: Query scores
      description: Query scores.
      tags:
        - Score
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                controlIds:
                  type: array
                  items:
                    type: string
                  description: The control ids of the score.
                  example: ["7e255139-b654-4c8d-a4bd-fbb5a243e83f"]
                domainIds:
                  type: array
                  items:
                    type: string
                  description: The domain ids of the score.
                  example: ["7e255139-b654-4c8d-a4bd-fbb5a243e83f"]
                recordLatestCounts:
                  type: number
                  description: The latest record counts of the score.
                  example: 5
                  default: 1
                recordTimeRange:
                  type: object
                  description: The record time range of the score.
                  properties:
                    start:
                      type: string
                      description: The start time of the record time range.
                    end:
                      type: string
                      description: The end time of the record time range.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    example: 100
                  value:
                    type: array
                    items:
                      $ref: "#/components/schemas/Score"

components:
  schemas:
    BaseEntity:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          example: "7e255139-b654-4c8d-a4bd-fbb5a243e83f"
        AuditLogs:
          type: array
          readOnly: true
          items:
            type: object
            properties:
              time:
                type: string
                example: "2020-12-11Z"
                description: Date of the most recent change to the object.
              user:
                type: string
                example: 766BF2B9-5D8A-4FB1-B8D5-D30A53E22A9E
                description: Person id of the most recent change to the object.
              action:
                type: string
                enum: [Create, Update]
                description: The type of user action.
    Control:
      type: object
      oneOf:
        - $ref: "#/components/schemas/ControlGroup"
        - $ref: "#/components/schemas/ControlNode"
      discriminator:
        propertyName: type
        mapping:
          ControlGroup: "#/components/schemas/ControlGroup"
          ControlNode: "#/components/schemas/ControlNode"

    ControlBase:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          required:
            - name
          properties:
            id:
              type: string
              readOnly: true
              example: "7e255139-b654-4c8d-a4bd-fbb5a243e83f"
            name:
              type: string
              description: The name of the control.
              example: "Data estate curation"
            description:
              type: string
              description: The description of the control.
              example: "Data estate curation"
            contacts:
              $ref: "#/components/schemas/Contacts"
            reserved:
              type: boolean
              readOnly: true
              description: Is system defined reserved control.
              example: false
            statusPaletteConfig:
              type: object
              required:
                - fallbackStatusPaletteId
              properties:
                fallbackStatusPaletteId:
                  type: string
                  description: The fallback status palette id of the control.
                  example: "7e255139-b654-4c8d-a4bd-fbb5a243e83f"
                statusPaletteRules:
                  type: array
                  items:
                    type: object
                    properties:
                      rule:
                        $ref: "#/components/schemas/Rule"
                      statusPaletteId:
                        type: string
                        description: The palette id of the control.
                        example: "7e255139-b654-4c8d-a4bd-fbb5a243e83f"
            type:
              type: string
              enum: [ControlGroup, ControlNode]
              description: The type of the control.
              example: "Node"

    ControlGroup:
      allOf:
        - $ref: "#/components/schemas/ControlBase"
        - type: object
          properties:
            type:
              type: string
              enum: [ControlGroup]
              description: The type of the control.
              example: "ControlGroup"

    ControlNode:
      allOf:
        - $ref: "#/components/schemas/ControlBase"
        - type: object
          properties:
            type:
              type: string
              enum: [ControlNode]
              description: The type of the control.
              example: "ControlNode"
            typeProperties:
              type: object
              properties:
                groupId:
                  type: string
                  description: The group id of the control.
                  example: "7e255139-b654-4c8d-a4bd-fbb5a243e83f"
                domains:
                  type: array
                  items:
                    type: string
                  description: The domains of the control.
                  example: ["7e255139-b654-4c8d-a4bd-fbb5a243e83f"]
                assessmentId:
                  type: string
                  description: The assessment id of the control.
                  example: "7e255139-b654-4c8d-a4bd-fbb5a243e83f"
                
    Schedule:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          properties:
            frequency:
              type: string
              enum: [Hour, Day, Week, Month]
              description: The frequency of the schedule.
              example: "Day"
            interval:
              type: number
              description: The interval of the schedule.
              example: 1
            startTime:
              type: string
              description: The start time of the schedule.
              example: "2020-12-11Z"
            endTime:
              type: string
              description: The end time of the schedule.
              example: "2020-12-11Z"
            schedule:
              $ref: "#/components/schemas/ScheduleProperties"
            timeZone:
              type: string

    ScheduleProperties:
      type: object
      properties:
        hours:
          type: array
          items:
              type: number
              minimum: 0
              maximum: 23
        minutes:
          type: array
          items:
              type: number
              minimum: 0
              maximum: 59
        monthDays:
          type: array
          items:
              type: number
              minimum: 1
              maximum: 31
        weekDays:
          type: array
          items:
              type: string
              enum:
                - Sunday
                - Monday
                - Tuesday
                - Wednesday
                - Thursday
                - Friday
                - Saturday
        monthlyOccurrences:
          type: array
          items:
            $ref: "#/components/schemas/MonthlyOccurrences"

    MonthlyOccurrences:
      type: object
      properties:
        day:
          type: string
          enum:
            - Sunday
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
        occurrence:
          type: number

    StatusPalette:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          properties:
            name:
              type: string
              description: The name of the status palette.
              example: "Unhealthy"
            color:
              type: string
              description: The color of the status palette.
              example: "#FF5733"

    Rule:
      oneOf:
        - $ref: "#/components/schemas/RuleGroup"
        - $ref: "#/components/schemas/RuleSimple"
        - $ref: "#/components/schemas/RuleExpression"
      discriminator:
        propertyName: type
        mapping:
          RuleGroup: "#/components/schemas/RuleGroup"
          SimpleRule: "#/components/schemas/RuleSimple"
          ExpressionRule: "#/components/schemas/RuleExpression"

    RuleBase:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          properties:
            name:
              type: string
              description: The name of the rule.
              example: "Data estate curation"
            reserved:
              type: boolean
              readOnly: true
              description: Is system defined reserved rule.
              example: false
            type:
              type: string
              enum: [RuleGroup, SimpleRule, ExpressionRule]
              description: The type of the rule.
              example: "SimpleRule"
            severity:
              type: string
              enum: [Low, Medium, High]
              description: The severity of the rule.
              example: "Low"
            recommendation:
              type: string
              description: The recommendation of the rule.
              example: "Recommendation"

    RuleGroup:
      allOf:
        - $ref: "#/components/schemas/RuleBase"
        - type: object
          properties:
            type:
              type: string
              enum: [RuleGroup]
              description: The type of the rule.
              example: "RuleGroup"
            typeProperties:
              type: object
              properties:
                groupOperator:
                  type: string
                  enum: [And, Or, Not]
                  description: The group operator of the rule.
                  example: "And"
                rules:
                  type: array
                  items:
                    $ref: "#/components/schemas/Rule"
                  description: The rules of the group.

    RuleSimple:
      allOf:
        - $ref: "#/components/schemas/RuleBase"
        - type: object
          properties:
            type:
              type: string
              enum: [SimpleRule]
              description: The type of the rule.
              example: "SimpleRule"
            typeProperties:
              type: object
              properties:
                checkPoint:
                  type: string
                  enum: 
                    [
                      Score, 
                      DataProductDescriptionContent, 
                      DataProductDescriptionLength,
                    ]
                  description: The field of the rule.
                  example: "Score"
                operator:
                  type: string
                  enum: 
                    [
                      Equal, 
                      NotEqual, 
                      GreaterThan, 
                      LessThan, 
                      GreaterThanOrEqual, 
                      LessThanOrEqual, 
                      Contains, 
                      StartsWith, 
                      EndsWith, 
                      InRange, 
                      IsNull, 
                      IsEmpty, 
                      IsTrue, 
                      RegexMatch,
                    ]
                  description: The operator of the rule.
                  example: "Equal"
                operand:
                  type: string
                  description: The value of the rule.
                  example: "1"

    RuleExpression:
      allOf:
        - $ref: "#/components/schemas/RuleBase"
        - type: object
          properties:
            type:
              type: string
              enum: [ExpressionRule]
              description: The type of the rule.
              example: "ExpressionRule"
            typeProperties:
              type: object
              properties:
                checkPoint:
                  type: string
                  enum: 
                    [
                      Score, 
                      DataProductDescriptionContent, 
                      DataProductDescriptionLength,
                    ]
                  description: The field of the rule.
                  example: "Score"
                expression:
                  type: string
                  description: The expression of the rule.
                  example: "Score > 1"

    Assessment:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          properties:
            name:
              type: string
              description: The name of the assessment.
              example: "Data estate curation"
            targetEntityType:
              type: string
              enum:
                [
                  DataProduct,
                ]
              description: The target entity type of the assessment.
              example: "DataProduct"
            rules:
              type: array
              items:
                $ref: "#/components/schemas/Rule"
              description: The rules of the assessment.
            aggregation:
              $ref: "#/components/schemas/AssessmentAggregation"
            reserved:
              type: boolean
              readOnly: true
              description: Is system defined reserved assessment.
              example: false

    AssessmentAggregation:
      oneOf:
        - $ref: "#/components/schemas/AssessmentAggregationSimple"
        - $ref: "#/components/schemas/AssessmentAggregationExpression"
      discriminator:
        propertyName: type
        mapping:
          Simple: "#/components/schemas/AssessmentAggregationSimple"
          Expression: "#/components/schemas/AssessmentAggregationExpression"

    AssessmentAggregationBase:
      type: object
      properties:
        type:
          type: string
          enum: [Simple, Expression]
          description: The type of the aggregation.
          example: "Simple"

    AssessmentAggregationSimple:
      allOf:
        - $ref: "#/components/schemas/AssessmentAggregationBase"
        - type: object
          properties:
            type:
              type: string
              enum: [Simple]
              description: The type of the aggregation.
              example: "Simple"
            typeProperties:
              type: object
              properties:
                aggregationType:
                  type: string
                  enum: [Count, Sum, Average, Min, Max, DistinctCount]
                  description: The aggregation type of the assessment.
                  example: "Average"

    AssessmentAggregationExpression:
      allOf:
        - $ref: "#/components/schemas/AssessmentAggregationBase"
        - type: object
          properties:
            type:
              type: string
              enum: [Expression]
              description: The type of the aggregation.
              example: "Expression"
            typeProperties:
              type: object
              properties:
                expression:
                  type: string
                  description: The expression of the assessment.
                  example: "Score > 1"

    actionFilter:
      type: object
      properties:
        assignedTo:
          type: array
          items:
            type: string
          description: The assigned to of the action.
        status:
          type: array
          items:
            type: string
            enum: [NotStarted, InProgress, Resolved, Ignored]
          description: The status of the action.
        targetEntityType:
          type: string
          enum:
            [
              DataProduct,
              BusinessDomain,
              Term,
              DataAsset,
              DataQualityAssessment,
            ]
          description: The target entity type of the action.
        targetEntityIds:
          type: array
          items:
            type: string
          description: The target entity ids of the action.
        findingTypes:
          type: array
          items:
            type: string
          description: The finding type of the action.
        findingSubType:
          type: array
          items:
            type: string
          description: The finding sub type of the action.
        findingName:
          type: array
          items:
            type: string
          description: The finding name of the action.
        severity:
          type: string
          enum: [Low, Medium, High]
          description: The severity of the action.
        domainIds:
          type: array
          items:
            type: string
          description: The domain ids of the action.
        createTimeRange:
          type: object
          description: The create time range of the action.
          properties:
            start:
              type: string
              description: The start time of the create time range.
            end:
              type: string
              description: The end time of the create time range.

    action:
      type: object
      required:
        - category
        - status
        - targetEntityType
        - targetEntityId
        - findingType
        - findingSubType
        - findingName
        - findingId
        - severity
        - recommendation
        - domainId
      properties:
        id:
          type: string
          readOnly: true
          example: "7e255139-b654-4c8d-a4bd-fbb5a243e83f"
        status:
          type: string
          enum: [NotStarted, InProgress, Resolved, Ignored]
          description: The status of the action.
        targetEntityType:
          type: string
          enum:
            [
              DataProduct,
              BusinessDomain,
              Term,
              DataAsset,
              DataQualityAssessment,
            ]
          description: The target entity type of the action.
        targetEntityId:
          type: string
          description: The target entity id of the action.
        findingType:
          type: string
          description: The finding type of the action.
        findingSubType:
          type: string
          description: The finding sub type of the action.
        findingName:
          type: string
          description: The finding name of the action.
        findingId:
          type: string
          description: The finding id of the action.
        severity:
          type: string
          enum: [Low, Medium, High]
          description: The severity of the action.
        recommendation:
          type: string
          description: The recommendation of the action.
        assignedTo:
          type: array
          items:
            type: string
          description: The assigned to of the action.
        domainId:
          type: string
          description: The domain id of the action.
        category:
          type: string
          enum: [DataQuality, HealthControl]
          description: The category of the action.
        reason:
          type: string
          description: The reason of the action.
        extraProperties:
          type: object
          description: The extra properties of the action.
          properties:
            type:
              type: string
              description: The type of the extra properties.
              enum: ["AssessmentAction", "ProfilingAction"]
            data:
              type: object
              description: Any properties can be added here.
        systemData:
          type: object
          readOnly: true
          properties:
            lastModifiedAt:
              type: string
              example: "2020-12-11Z"
