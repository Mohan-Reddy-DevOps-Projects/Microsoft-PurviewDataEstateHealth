            lastModifiedBy:
              type: string
              example: 766BF2B9-5D8A-4FB1-B8D5-D30A53E22A9E
              description: Person id of the most recent change to the object.
            createdAt:
              type: string
              example: "2020-12-11Z"
              description: Date the object was created.
            lastHintAt:
              type: string
              example: 766BF2B9-5D8A-4FB1-B8D5-D30A53E22A9E
