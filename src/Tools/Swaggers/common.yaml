    Score:
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          properties:
            time:
              type: string
              format: date-time
              description: The timestamp when the score was recorded.
              example: "2023-04-01T12:34:56Z"
            controlId:
              type: string
              description: An identifier for the control associated with this score.
              example: "control123"
            computingJobId:
              type: string
              description: The identifier of the computing job that generated this score.
              example: "job456"
            entitySnapshot:
              type: object
              description: A JSON object snapshot of the entity at the time of scoring.
              additionalProperties: true
            score:
              type: array
              items:
                $ref: '#/components/schemas/ScoreUnit'
              description: A list of individual score units contributing to the aggregated score.
            aggregatedScore:
              type: number
              format: double
              description: The aggregated score calculated from individual score units.
              example: 92.5

    ScoreUnit:
      type: object
      properties:
        ruleName:
          type: string
          description: The name of the rule applied to generate this score unit.
          example: "Rule1"
        score:
          type: number
          format: double
          description: The numerical score resulting from applying the rule.
          example: 95.0
