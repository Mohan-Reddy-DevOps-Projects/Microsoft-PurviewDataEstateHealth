trigger: none # https://aka.ms/obpipelines/triggers

parameters:
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false

resources:
  repositories: 
  - repository: pdgTemplates
    type: git
    name: SharedYamlTemplates
    ref: refs/heads/main

extends:
  template: v1/Pdg.Build.Containers.Buddy.yml@pdgTemplates
  parameters:
    containersToPackage:
    - ApiService
    - WorkerService
    buildSolution: dirs.proj
    majorVersion: 1
    minorVersion: 0
    customTestArgs: -e AZURE_CLIENT_ID=$(spId) -e AZURE_CLIENT_SECRET=$(spKey) -e AZURE_TENANT_ID=$(tenantId)
    debug: ${{ parameters.debug }}
    postBuildSteps:
    - template: templates/DataEstateHealth.PostBuildSteps.yml
    preBuildSteps:
    - template: templates/DataEstateHealth.PreBuildSteps.yml